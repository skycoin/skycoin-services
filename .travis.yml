language: go
go:
  # - "1.11.x" At minimum the code should run make check on the latest two go versions in the default linux environment provided by Travis.
  - "1.16.x"
  
dist: xenial

matrix:
  include:
    - os: linux
    - os: osx
      # Do not start osx build for PR
      if: type != pull_request
      osx_image: xcode8

install:
  - go mod vendor

script:
  - make test
